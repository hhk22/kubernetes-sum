apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-preprocessor
  labels:
    app: text-preprocessor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: text-preprocessor
  template:
    metadata:
      labels:
        app: text-preprocessor
    spec:
      containers:
      - name: text-preprocessor
        image: hyeonghwan/mini-project-text-preprocessor:latest
        volumeMounts:
        - name: nfs-vol-html
          mountPath: ./html
        - name: nfs-vol-sentence
          mountPath: ./sentences
      volumes:
      - name: nfs-vol-html
        nfs:
          server: 192.168.1.10
          path: /nfs_shared/html
      - name: nfs-vol-sentence
        nfs:
          server: 192.168.1.10
          path: /nfs_shared/sentences
---